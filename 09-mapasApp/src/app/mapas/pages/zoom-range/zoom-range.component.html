<!-- lo ideal es utilizar una referencia local, esta referencia va a cambiar dependeidno del componente
si tuvieramos mas de un componente llamado zoomrange entonces siempre cada una de esas intancias del
zoomRange va a tener una referencia local con un id diferente y angular se encarga de que nunca se repitan
la referencia local me ayuda a eso -->
<div #mapa class="mapa-container"></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            Zoom {{ zoomLevel | number:'2.0-2'}} - Lng,Lat[{{center[0] | number:'2.4-4'}},{{center[1] | number:'2.4-4'}}]
        </label>
        <input type="range" 
               class="form-range"
               [value]="zoomLevel"
               min="0"
               max="18"
               (input)="zoomCambio(zoomInput.value)"
               #zoomInput>
    </div>
    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()">
            -
        </button>
        <button class="btn btn-primary float-end" (click)="zoomIn()">
            +
        </button>
    </div>
</div>
