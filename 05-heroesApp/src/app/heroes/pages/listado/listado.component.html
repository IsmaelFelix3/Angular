<h1>Listado de Heroes</h1>

<mat-divider></mat-divider>
<br>

<!-- esto nosotros lo instalamos con el flex -->
<!-- la ventaja de que sean directivas es que la puedo poner netre corchetes y mandar una propiedad de la clase -->
<div fxLayout="row wrap" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="20px">
    <!-- cada tarjeta tiene el 20 porciento de totalidad de la tarjeta, estoy diciendo que cada tarjeta tiene el
        20 porciento del row -->
    <div fxFlex="20" fxFlex.lg="15" fxFlex.sm="30" *ngFor="let heroe of heroes">
       <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
    </div>
   
</div>
