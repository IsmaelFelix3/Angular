<mat-card>
    <mat-card-header>
        <mat-card-title>{{heroe.superhero}}</mat-card-title>
        <mat-card-subtitle>{{heroe.alter_ego}}</mat-card-subtitle>
    </mat-card-header>
    <!-- tuve un error porque no hice el src como pripiedad lo deje sin corchetes y agarro solo el string -->
    <img mat-card-image [src]="heroe | imagen">
    <mat-card-content>
        <h3>{{heroe.publisher}}</h3>
        <p>
            <strong>Primera aparicion</strong> {{heroe.first_appearance}}
            <br>
            <strong>Personajes: </strong> {{heroe.characters}}
        </p>
    </mat-card-content>
    <!-- el mat car actions es un espacio reservado para botones -->
    <mat-card-actions>
        <button mat-button 
                color="warn"
                [routerLink]="['/heroes',heroe.id]">
            Leer mas...
        </button>
        <button mat-button 
                color="info"
                [routerLink]="['/heroes/editar',heroe.id]">
            Editar
        </button>
    </mat-card-actions>
</mat-card>
