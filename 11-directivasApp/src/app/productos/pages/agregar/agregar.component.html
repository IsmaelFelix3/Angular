
<h1 class="mt-5">Agregar producto</h1>
<hr>

<form [formGroup]="miFormulario">
    <div class="row g-3 align-items-center mb-3">
        <div class="col-auto">
            <label class="col-form-label">Nombre: </label>
        </div>
        <div class="col-auto">
            <input formControlName="nombre" class="form-control">
        </div>
        <div class="col-auto">
            <span   error-msg
                    [color]="color"
                    [mensaje]="texto1"
                    [valido]="!tieneError('nombre')">
            </span>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <button class="btn btn-primary" (click)="cambiarMensaje()">Guardar</button>
            &nbsp;
            <button class="btn btn-primary" (click)="cambiarColor()">Cambiar Color</button>
        </div>
    
            

    </div>
</form>

<h3 class="mt-5">Formulario</h3>
<pre>Value: {{miFormulario.value | json}}</pre>
<pre>Valid: {{miFormulario.valid}}</pre>

<!--  si quisiera mandar una referencia podria utilizar el # pero e n este caso se debe utilizar el * para mandar
todo el componente, asi angular ya tiene la referecia ya tiene la relacion enlazada a este div , sino marcaria error -->
<div class="row mt-5" *customIf="miFormulario.valid">
    <div class="col">
        <div class="alert alert-primary">
            Todo OK.
        </div>
    </div>
</div>
